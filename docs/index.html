<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>vue-chartkick demos</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="app">
	<section class="container">
    <h1>Demo examples of vue-chartkick</h1>
    <div class="columns is-mobile ">
      <div class="column">
        <h3>Line Chart</h3>
        <line-chart :data="chartData"></line-chart>
      </div>
    </div>
    <div class="columns is-mobile ">
      <div class="column">
        <h3>Bar Chart</h3>
        <bar-chart :data="[['Work', 1322], ['Play', 1492]]"></bar-chart>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <h3>Scatter Chart</h3>
       	<scatter-chart :data="[[174.0, 80.0], [176.5, 82.3], [180.3, 73.6]]"></scatter-chart>
      </div>
    </div>
    <div class="columns is-mobile ">
      <div class="column">
        <h3>Downloadable Line Chart</h3>
        <line-chart :data="chartData" :download="true"></line-chart>
      </div>
    </div>
  </section>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
<script src='https://unpkg.com/chart.js@2.5.0/dist/Chart.bundle.js'></script>
<script src='https://unpkg.com/chartkick@2.2.3'></script>
<script src='https://unpkg.com/vue-chartkick@0.2.0'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
